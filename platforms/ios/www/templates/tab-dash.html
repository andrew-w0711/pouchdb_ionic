<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <p>Keep track of your players! How many goals did they score?</p>
    <div>
      John
      <button ng-click="incScore('1')">Increase Score</button>
      <span class="score">{{score['1']}}</span>
    </div>
    <div>
      Jack
      <button ng-click="incScore('2')">Increase Score</button>
      <span class="score">{{score['2']}}</span>
    </div>
    <div>
      Luke
      <button ng-click="incScore('3')">Increase Score</button>
      <span class="score">{{score['3']}}</span>
    </div>
  </ion-content>
</ion-view>
